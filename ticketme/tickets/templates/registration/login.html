<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="card text-center" style="width: 36rem;">

<div class="card-body">
<h2>Login</h2>
<form method="post">

  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
</div>
</div>
{% endblock %}
