<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="card text-center" style="width: 36rem;">

<div class="card-body">
<h2>Login</h2>
<form method="post">

  {% csrf_token %}
  {{ form.as_p }}
  <button id="login" type="submit">Login</button>
  <small> New to TicketMe? <a href="{% url 'register' %}"> Sign Up </a> </small>

</form>
</div>
</div>
{% endblock %}
